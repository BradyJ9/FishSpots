<app-navbar/>
<div class="container mt-5">
  <h1 class="display-4">{{ title }}</h1>
  <p class="lead">
    {{location?.locationDescription}}
  </p>

  <app-photo-scroller [fetchImageUrls$]="fetchImageUrls$"/>
  <hr>

  <div class="d-flex justify-content-between align-items-center outings-header">
    <h2>Recent Outings</h2>
    <button class="btn btn-primary" (click)="addOutingOpenDialog()" [disabled]="isSubmitting">
    Record Outing
    <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true"></span>
    </button>
  </div>
  <div class="outings-header" *ngIf="(outings$ | async)?.length == 0">
    <p class="mt-3" style="font-style: italic; font-size: small;">No outings recorded for this location</p>
  </div>
  <ul class="list-group">
    <outing-bar *ngFor="let outing of outings$ | async" [outing]="outing"/>
  </ul>
  <!-- Optional: Centered spinner overlay for full-page submission -->
  <div *ngIf="isSubmitting" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center bg-white bg-opacity-50" style="z-index: 1050;">
    <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Submitting...</span>
    </div>
  </div>
</div>
