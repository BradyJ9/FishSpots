<app-navbar/>
<div class="container mt-5">
    <h1 class="display-4">{{ title }}</h1>
    <p class="lead">
      {{location?.locationDescription}}
    </p>

    <app-photo-scroller [fetchImageUrls$]="fetchImageUrls$"/>
    <hr>

    <div class="d-flex justify-content-between align-items-center outings-header">
      <h2>Recent Outings</h2>
      <button class="btn btn-primary" (click)="addOutingOpenDialog()">Record Outing</button>
    </div>
    <div class="outings-header" *ngIf="(outings$ | async)?.length == 0">
      <p class="mt-3" style="font-style: italic; font-size: small;">No outings recorded for this location</p>
    </div>
    <ul class="list-group">
      <outing-bar *ngFor="let outing of outings$ | async" [outing]="outing"/>
    </ul>
  </div>
